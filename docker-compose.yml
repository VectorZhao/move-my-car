services:
  api:
    image: vectorzhao/move-my-car-api:latest
    build: ./backend
    container_name: move-my-car-api
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - '${PORT:-4000}:${PORT:-4000}'
    command: sh -c "npx prisma migrate deploy && npm run prisma:seed && node dist/server.js"

  web:
    image: vectorzhao/move-my-car-web:latest
    build: ./frontend
    container_name: move-my-car-web
    depends_on:
      - api
    env_file:
      - .env
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '${WEB_PORT:-5200}:5200'
